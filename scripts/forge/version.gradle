version = "${project.minecraft.version}-${version_major}.${version_minor}.${version_revis}b"

// This is used to set the local version
if (project.hasProperty("bambooBuildNumber"))
    version += project.bambooBuildNumber
else
    version += getDate()
println "version = "+ version

// TODO get date is defined in multiple scripts
def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMddHHmmss')
    return formattedDate
}
